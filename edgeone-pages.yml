# EdgeOne Pages 配置文件
# 构建设置
build:
  command: "npm run build"          # 构建命令
  output_dir: "public"              # 输出目录
  root_dir: "."                     # 项目根目录
  
# 环境变量
envs:
  - HUGO_VERSION=0.153.1
  - NODE_VERSION=20

# 部署设置
routes:
  - /*
  
# 静态资源
static_assets:
  - /images/**
  - /css/**
  - /js/**
  - /fonts/**