<!--
  文件：列表页布局 (layouts/_default/list.html)
  作用：渲染文章列表（如归档页、标签页、分类页）。
-->
{{ define "main" }}
{{ partial "profile.html" . }}

<section id="archive">
    {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="group">
            <h3 class="key">
                {{ .Key }}
            </h3>

            {{ range .Pages }}
                <div class="value">
                  <div class="date">
                    <time datetime="{{ .PublishDate }}">{{ i18n "publishDateShort" . }}</time>
                  </div>
                  <div class="title">
                      <a href="{{ .Permalink }}">
                          {{ .Title }}
                      </a>

                      {{ with .Params.tags }}
                          <div class="tags">
                              {{ range . }}
                                  <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                              {{ end }}
                          </div>
                      {{ end}}
                  </div>
                </div>
            {{ end }}          
        </div>
    {{ end }}


</section>


{{ end }}
