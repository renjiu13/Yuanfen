{{ define "main" }}
{{ partial "profile.html" . }}

<section id="archive">
    {{ range .Site.RegularPages.GroupByDate "2006" }}
        <div class="group">
            <h3 class="key">{{ .Key }}</h3>
            <ul class="list">
                {{ range .Pages }}
                <li class="item">
                    <span class="date">{{ .Date.Format "01/02" }}</span>
                    <a href="{{ .RelPermalink }}" class="title">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    {{ end }}
</section>

<style>
#archive .group { margin-bottom: 2rem; }
#archive .key { font-size: 1.5rem; margin-bottom: 1rem; }
#archive .list { list-style: none; padding: 0; }
#archive .item { display: flex; align-items: baseline; margin-bottom: 0.5rem; }
#archive .date { width: 60px; color: #999; font-family: monospace; }
#archive .title { text-decoration: none; color: inherit; }
#archive .title:hover { text-decoration: underline; }
</style>
{{ end }}
