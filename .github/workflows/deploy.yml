name: Build Hugo Site for EdgeOne Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true  # Hugo 项目通常有子模块主题
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.153.1'
        extended: true
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Build completed successfully"
        ls -la public/
        test -f public/index.html && echo "✓ Index file exists" || (echo "✗ Index file missing"; exit 1)

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: site-files
        path: public/
        retention-days: 1